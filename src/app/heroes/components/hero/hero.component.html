<h1>{{ name }}</h1>


<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>



<button
  *ngIf="name !== 'SpiderMan'"
  class="btn btn-primary "
  (click)="changeHero('SpiderMan')
">
  Cambiar Nombre
</button>

<button
  *ngIf="age!==40"
  class="btn btn-primary mx-2" (click)="changeAge(40)">
  Cambiar Edad
</button>

<button
  class="btn btn-primary" (click)="resetForm()">
  Reset
</button>
